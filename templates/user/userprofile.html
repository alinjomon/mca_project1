{% extends "user/index.html" %}
{% block body %}

<div class="container" style="margin-Top: 40px;">
<form action="/myapp/add_category_post/" method="post">

<table  class="table table-bordered">
     <tr>

      <td colspan="2" align="center">
        <div style="width: 160px; height: 160px; border-radius: 80px; overflow: hidden;">
            <img style="object-fit: cover; width: 100%; height: 100%;" src="{{ data.photo }}" alt="User Photo">
        </div>
    </td>
    
  </tr>
  <tr>
    <td width="180px"> Name</td>
    <td>{{ data.name }}</td>
  </tr>
      <tr>
    <td width="180px"> Email</td>
    <td>{{ data.email }}</td>
  </tr>
      <tr>
    <td width="180px"> Phone</td>
    <td>{{ data.phone }}</td>
  </tr>
      <tr>
    <td width="180px"> Gender</td>
    <td>{{ data.gender }}</td>
  </tr>
  <tr>

    <td colspan="2" align="center"><a href="/myapp/profile_update/" style="background-color: rgb(0, 0, 0); color:white; border: none; padding:10px;border-radius: 0px;">Update Profile</a> </td>
  </tr>
</table>
</form>
</div>
{% endblock %}

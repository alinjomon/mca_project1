{% extends "admin/index.html" %}
{% block body %}
<div class="container" style="margin-Top: 40px;" >
<form id="form1" name="form1" method="post" action="/myapp/VIEW_CATEGORY_post/">
    {% csrf_token %}
<table class="pull-left" style="width:400px">
  <tr>
    <th>
    <input type="text" name="textfield" id="textfield" class="form-control" /></th>
    <th><input type="submit" name="button" id="button" value="Search"  style="background-color: black; color:white; border: none; padding:10px;border-radius: 0px;" /></th>
  </tr>
</table>


<br>
<br>


<table class="table table-bordered">
  <tr>
    <th scope="col">SL.NO</th>
    <th scope="col">CATEGORY NAME</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>{{ i.catname }}</td>
    <td width="50px"><a href="/myapp/edit_category/{{ i.id }}" style="background-color: rgb(47, 47, 47); color:white; border: none; padding:10px;border-radius: 0px;">EDIT</a></td>
    <td width="50px"><a href="/myapp/delete_category/{{ i.id }}" style="background-color: rgb(136, 0, 0); color:white; border: none; padding:10px;border-radius: 0px;" onclick="return confirm('are you sure ?')">DELETE</a></td>
  </tr>
    {% endfor %}
</table>
<p>&nbsp;</p>
</form>
</div>
{% endblock %}

{% extends "admin/index.html" %}
{% block body %}

<div class="container"  style="margin-Top: 40px;">
<form action="/myapp/add_category_post/" method="post">
    {% csrf_token %}
<table  class="table table-bordered">
  <tr>
    <td width="180px">Product Type</td>
    <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit"  name="button" id="button" value="Submit"  style="background-color: black; color:white; border: none; padding:10px;border-radius: 0px;" /></td>
  </tr>
</table>
</form>
</div>
{% endblock %}
